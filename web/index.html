<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quantum Teleportation Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body class="dark-mode">
    <div class="container">
        <header>
            <h1>Quantum Teleportation Simulator</h1>
            <div class="theme-toggle">
                <button id="theme-btn">ðŸŒ™ Dark Mode</button>
            </div>
        </header>
        
        <div class="control-panel">
            <div class="input-group">
                <label for="shots">Number of Shots:</label>
                <input type="number" id="shots" value="1024" min="1">
            </div>
            
            <div class="input-group">
                <label for="circuit-select">Circuit Type:</label>
                <select id="circuit-select">
                    <option value="teleport">Basic Teleportation</option>
                    <option value="noisy">Noisy Channel</option>
                    <option value="entangled">Pre-entangled State</option>
                </select>
            </div>
            
            <div class="actions">
                <button id="run-btn" class="primary">Run Simulation</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>
        
        <div id="status" class="status hidden">
            <div class="spinner"></div>
            <span id="status-text">Running simulation...</span>
        </div>
        
        <div id="error" class="error hidden"></div>
        
        <div class="results">
            <div class="result-section">
                <h2>Quantum Circuit</h2>
                <div class="visualization">
                    <img id="circuit-diagram" alt="Circuit diagram will appear here">
                </div>
            </div>
            
            <div class="result-section">
                <h2>Measurement Results</h2>
                <div class="visualization">
                    <img id="histogram" alt="Results histogram will appear here">
                </div>
            </div>
        </div>
        
        <footer>
            <p>Quantum Teleportation GUI | Built with Qiskit and Eel</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
